spring.application.name=comet
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.schema=public

spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.url=${DB_URL}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.user=${DB_USERNAME}
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration/postgresql

spring.front=${FRONT_URL}


jwt.key=${JWT_KEY}
jwt.tokenExpiration=${JWT_EXPIRATION}
jwt.refreshTokenExpiration=${JWT_REFRESH_EXPIRATION}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.password=${MAIL_PASSWORD}
spring.mail.username=${MAIL_USER}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

io.getstream.chat.apiKey=${STREAM_KEY}
io.getstream.chat.secretKey=${STREAM_SECRET}


spring.security.oauth2.client.registration.google.client-id=${OAUTH_GOOGLE_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_GOOGLE_SECRET}
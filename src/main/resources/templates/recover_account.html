<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Correo de Comet</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #ffffff;">
<table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td align="center" style="padding: 20px 0;">
      <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #121b27; border-radius: 8px;">
        <!-- Encabezado -->
        <tr>
          <td align="center" style="background-color: #000034; padding: 20px;">
            <img src="https://res.cloudinary.com/dw43hgf5p/image/upload/v1750709791/AF3173AB-74B3-42F6-95B3-E77602CBA371_Background_Removed_nlvryg.png" alt="Logo de Comet" style="max-width: 100px; height: auto;">
          </td>
        </tr>
        <!-- Contenido -->
        <tr>
          <td align="center" style="padding: 30px 20px;">
            <h1 style="color: #e0e1dd; margin: 0;">¡Hi {{username}}!</h1>
            <p style="line-height: 1.6; margin: 20px 0 10px;">
              Welcome to <strong>Comet</strong>, it's great to have you here!
            </p>
            <p style="line-height: 1.6; margin: 0 0 20px;">
              Here's your recovery link for your account. Please click the button below to recover your account:
            </p>

            <!-- Botón -->
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin-top: 20px;">
              <tr>
                <td align="center" bgcolor="#0d1b2a" style="border-radius: 6px; border: 1px solid #778da9;">
                  <a href="{{verification_code}}" target="_blank"
                     style="font-size: 16px; font-weight: bold; text-decoration: none; padding: 12px 25px; display: inline-block; color: #ffffff;">
                    Recover your account
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <!-- Pie de página -->
        <tr>
          <td align="center" style="padding: 15px; font-size: 12px; color: #999999;">
            &copy; 2025 Comet. Todos los derechos reservados.<br>
            Este mensaje fue enviado automáticamente, por favor no respondas.
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
